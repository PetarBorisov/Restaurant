<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>400 Bad Request</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .error-container {
      text-align: center;
    }

    .error-code {
      font-size: 72px;
      font-weight: bold;
      color: #d9534f;
      margin-bottom: 10px;
    }

    .error-message {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .back-link {
      color: #333;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
<div class="error-container">
  <div class="error-code">400</div>
  <div class="error-message">Bad Request</div>
  <p>The server could not understand the request. Please check the URL or the parameters provided.</p>
  <a href="#" class="back-link">Go back</a>
</div>
</body>
</html>
